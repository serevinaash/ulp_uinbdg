<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Unit Layanan Psikologi - UIN Bandung</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/animate.css" />
    <link rel="stylesheet" href="../css/owl.carousel.css" />
    <link rel="stylesheet" href="../css/owl.theme.default.min.css" />
    <link
      rel="stylesheet"
      href="../https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    />
    <link rel="stylesheet" href="../assets/style.css" />
    <!-- Link to the external CSS file -->
    <script
      src="../https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="../css/tooplate-style.css" />
  </head>
  <body
    id="top"
    data-spy="scroll"
    data-target=".navbar-collapse"
    data-offset="50"
  >
  <div class="d-flex justify-content-center">
    <section id="jadwal" data-stellar-background-ratio="2">
        <br>
        <div class="col-md-12 text-center">
            <h3 class="wow fadeInUp" data-wow-delay="1.6s">Pendaftaran Layanan Tes Uji Kompetensi <br>ULP UIN Sunan Gunung Djati Bandung</h3>
        <br>
        </div>
        <div class="col-md-12">
            <div class="container2 mx-auto">
                <div class="row">
        <div class="form-wrap">	
		<form id="survey-form">
           
           
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label id="name-label" for="full-name">Nama lengkap beserta gelar</label>
                        <input type="text" name="full-name" id="full-name" placeholder="Masukkan nama lengkap beserta gelar" class="form-control" required>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Tujuan Psikotes</label>
                        <textarea id="psikotes-purpose" class="form-control" name="psikotes-purpose" placeholder="Masukkan tujuan Psikotes Anda"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Skema pilihan</label>
                        <select id="skema" name="skema" class="form-control" required>
                            <option disabled selected value>Pilih skema</option>
                            <option value="asisten-psikologi">Asisten Psikologi</option>
                            <option value="psikolog-forensik">Psikolog Forensik</option>
                            <option value="psikologi-sekolah">Psikologi Sekolah</option>
                            <option value="perancang-dan-fasilitator">Perancang dan Fasilitator Pengembang Komunitas</option>
                            <option value="konsultan-psikolog-sdm">Konsultan Psikolog Bidang SDM</option>
                            <option value="psikolog-industri">Psikolog Industri</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Bukti Pembayaran</label>
                        <input type="file" name="bukti-pembayaran" id="bukti-pembayaran" class="form-control" required>
                    </div>
                </div>
            </div>
            
<div class="row">
				<div class="col-md-4">
					<button type="submit" id="submit" class="btn btn-primary btn-block">Submit Survey</button>
				</div>
			</div>

		</form>
	</div>	
</div>
  </body>
    <!-- SCRIPTS -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/smoothscroll.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/custom.js"></script>

    <!-- Your other scripts below this line -->
    <!-- Your other scripts below this line -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        $(window).scroll(function () {
          var scrollPos = $(document).scrollTop();
          var homeSectionHeight = $("#home").outerHeight();

          if (scrollPos < homeSectionHeight) {
            // When in the Home section, set background to transparent
            $(".navbar").css({
              "background-color": "transparent",
              opacity: 0.8,
            });
          } else {
            // For other sections, set a white background and full opacity
            $(".navbar").css({
              "background-color": "white",
              opacity: 1,
            });
          }
        });
      });
    </script>
  </body>
</html>
